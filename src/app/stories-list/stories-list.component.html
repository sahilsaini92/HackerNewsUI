<p *ngIf="!hackerNewsStoryList"><em>Loading...</em></p>
<div *ngIf="hackerNewsStoryList" class="mat-card-content">
    <div class="card-wrapper">
<form>
    <mat-form-field style="margin:20px;">
      <input matInput placeholder="Search" (keyup)="search($event)">
    </mat-form-field>
  </form>
    <mat-card class="example-card" *ngFor="let story of hackerNewsStoryList" [ngClass]="story.url != '' ? 'hyperlink' : ''" (click)="story.url != '' ? open(story.url) :false">
        <mat-card-content>
            <mat-card-title>{{ story.title }}</mat-card-title>
            <mat-card-subtitle>by {{ story.by }}</mat-card-subtitle>
          </mat-card-content>
    </mat-card>
    <mat-paginator
    #paginator
    (page)="handlePageEvent($event)"
    [showFirstLastButtons]="showFirstLastButtons"
    [pageSizeOptions]="[]" 
    [pageSize]="pageSize" [length]="totalCount" 
    [pageIndex]="pageIndex"></mat-paginator>

</div>
</div>
